<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
(async () => {
  const id = location.pathname.split('/').pop();

  try {
    const res = await fetch('data.json');
    const json = await res.json();

    if (json[id]) {
      location.href = json[id].ads;
    } else {
      document.body.innerHTML = "Link tidak valid";
    }
  } catch (e) {
    document.body.innerHTML = "Error loading data";
  }
})();
</script>
</head>
<body>
</body>
</html>

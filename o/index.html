<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
(async () => {
  const id = new URLSearchParams(location.search).get('id');
  if (!id) {
    document.body.innerHTML = "ID tidak ditemukan";
    return;
  }

  const res = await fetch('data.json');
  const json = await res.json();

  if (json[id]) {
    location.href = json[id].ads;
  } else {
    document.body.innerHTML = "Link tidak valid";
  }
})();
</script>
</head>
<body></body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
(function () {
  const path = location.pathname;

  // hanya tangani /o/ID (BUKAN index.html)
  if (path.startsWith('/o/') && !path.includes('index.html')) {
    const id = path.split('/')[2];
    location.replace('/o/index.html?id=' + id);
  }
})();
</script>
</head>
<body></body>
</html>
